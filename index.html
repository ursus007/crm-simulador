<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ficha de Cliente - Simulador</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 50px; }
        .ficha { background: white; padding: 25px; border-radius: 10px; shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; border-top: 6px solid #007bff; }
        h2 { color: #333; margin-top: 0; }
        .dato { margin: 15px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        label { font-weight: bold; color: #666; display: block; font-size: 0.9em; }
        span { color: #000; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="ficha">
        <h2>Llamada Entrante</h2>
        <div class="dato"><label>Código Cliente:</label> <span id="p">---</span></div>
        <div class="dato"><label>Teléfono:</label> <span id="t">---</span></div>
        <div class="dato"><label>ID Campaña:</label> <span id="b">---</span></div>
    </div>

    <script>
        // Leer parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('p').textContent = params.get('p') || 'No definido';
        document.getElementById('t').textContent = params.get('t') || 'No definido';
        document.getElementById('b').textContent = params.get('b') || 'No definido';
    </script>
</body>
</html>
