<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador CRM - Gestión de Cobranza</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; display: flex; justify-content: center; padding: 40px; }
        .ficha { background: white; border-top: 5px solid #2980b9; border-radius: 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; padding: 20px; }
        .header { border-bottom: 1px solid #ddd; margin-bottom: 20px; padding-bottom: 10px; }
        .campo { margin-bottom: 15px; display: flex; justify-content: space-between; }
        .label { font-weight: bold; color: #555; }
        .valor { color: #2c3e50; background: #f9f9f9; padding: 2px 8px; border-radius: 3px; border: 1px solid #eee; }
        .badge { background: #27ae60; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="ficha">
        <div class="header">
            <span class="badge">Llamada Activa</span>
            <h2>Gestión Progresiva</h2>
        </div>
        <div class="campo"><span class="label">Código Cliente (p):</span> <span id="p" class="valor">---</span></div>
        <div class="campo"><span class="label">Teléfono (t):</span> <span id="t" class="valor">---</span></div>
        <div class="campo"><span class="label">ID Campaña (b):</span> <span id="b" class="valor">---</span></div>
        <hr>
        <p style="font-size: 0.85em; color: #7f8c8d;">Simulación de entorno: PQ005PROGRESIVO</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('p').textContent = params.get('p') || 'Pendiente';
        document.getElementById('t').textContent = params.get('t') || 'Pendiente';
        document.getElementById('b').textContent = params.get('b') || 'Sin ID';
    </script>
</body>
</html>
