<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Workspace - ursus007</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; overflow: hidden; }
        .workspace { display: flex; height: 100vh; width: 100vw; }
        
        /* Panel Izquierdo: Softphone */
        .phone-panel { width: 380px; background: #1e272e; display: flex; flex-direction: column; border-right: 2px solid #34495e; box-shadow: 2px 0 10px rgba(0,0,0,0.2); z-index: 10; }
        .phone-header { padding: 15px; background: #2f3640; color: #dcdde1; text-align: center; font-weight: bold; font-size: 0.8rem; letter-spacing: 1px; }
        #softphone-iframe { flex-grow: 1; width: 100%; border: none; background: white; }

        /* Panel Derecho: Ficha CRM */
        .crm-panel { flex-grow: 1; padding: 40px; display: flex; justify-content: center; align-items: flex-start; overflow-y: auto; }
        .customer-card { background: white; width: 100%; max-width: 550px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border-top: 8px solid #2ecc71; padding: 30px; }
        h2 { margin: 0 0 20px 0; color: #2c3e50; font-size: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .label { display: block; font-size: 0.85rem; color: #7f8c8d; font-weight: 600; margin-bottom: 5px; }
        .value { display: block; font-size: 1.1rem; color: #2c3e50; background: #f9f9f9; padding: 10px; border-radius: 6px; border: 1px solid #f0f0f0; min-height: 1.2rem; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="workspace">
        <div class="phone-panel">
            <div class="phone-header">NXCC SOFTPHONE</div>
            <iframe 
                id="softphone-iframe" 
                src="https://chl-nxlink.nxcloud.com/admin/#/iframe_login" 
                allow="microphone; autoplay; clipboard-write"
                loading="lazy">
            </iframe>
        </div>

        <div class="crm-panel">
            <div class="customer-card">
                <h2>Ficha del Cliente</h2>

                <span class="label">Código de Cliente (p)</span>
                <span id="p" class="value">Esperando...</span>

                <span class="label">Teléfono Identificado (t)</span>
                <span id="t" class="value">---</span>

                <span class="label">ID Campaña (b)</span>
                <span id="b" class="value">---</span>

                <span class="label">Agente Asignado (aa)</span>
                <span id="aa" class="value">---</span>
            </div>
        </div>
    </div>

    <script>
        const bc = new BroadcastChannel('crm_calls');

        // Función para limpiar Base64 o URL encode
        function cleanData(str) {
            if (!str) return "---";
            try {
                // Si el dato parece Base64 (como en tu captura), intenta decodificarlo
                if (str.includes('=') || str.length > 15) {
                    return atob(str); 
                }
            } catch (e) { }
            return decodeURIComponent(str);
        }

        function updateUI(data) {
            document.getElementById('p').textContent = cleanData(data.p);
            document.getElementById('t').textContent = cleanData(data.t);
            document.getElementById('b').textContent = cleanData(data.b);
            document.getElementById('aa').textContent = cleanData(data.aa);
        }

        bc.onmessage = (event) => {
            updateUI(event.data);
        };

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.get('p')) {
                updateUI(Object.fromEntries(params));
            }
        };
    </script>
</body>
</html>
